version: "3"

services:
    db:
        image: mysql:8.0
        volumes:
            - ./mysql:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
            MYSQL_DATABASE: ${DB_NAME}
            MYSQL_USER: ${DB_USER}
            MYSQL_PASSWORD: ${DB_PASS}
        ports:
            - "3306:3306"

    app:
        container_name: app
        build: ../drf-api
        volumes:
            - ../drf-api:/code
        ports:
            - "8000:8000"
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - db
